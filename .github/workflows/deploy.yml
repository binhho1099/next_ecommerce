name: Deploy NextJS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Create deploy zip
        run: |
          mkdir deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.js deploy/
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-zip
          path: deploy.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-zip
          path: .

      - name: Upload ZIP to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "deploy.zip"
          target: "/home/${{ secrets.SSH_USER }}/deploy.zip"

      - name: Deploy on server (unzip + restart pm2)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Tạo thư mục nếu chưa có
            mkdir -p /var/www/e-commerce

            # Xóa code cũ
            rm -rf /var/www/e-commerce/*

            # Giải nén file vào thư mục deploy
            unzip -o /home/${{ secrets.SSH_USER }}/deploy.zip -d /var/www/e-commerce

            # Cài dependencies
            cd /var/www/e-commerce
            npm install --omit=dev

            # Restart PM2
            pm2 restart ecommerce || pm2 start "npm start" --name ecommerce
            pm2 save
