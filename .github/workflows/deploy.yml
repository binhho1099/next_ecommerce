name: Deploy Next.js App (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install & build
      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      # 4. Gom source + build + config
      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp -r \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.js \
            .env.production \
            deploy/
          tar -czf deploy.tar.gz deploy

      # 5. Copy tar.gz lên server
      - name: Upload to server
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem

          rsync -avz \
            -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
            deploy.tar.gz \
            $SSH_USER@$SSH_HOST:/var/www/e-commerce

      # 6. SSH vào server & deploy
      - name: Deploy on server
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $SSH_USER@$SSH_HOST << 'EOF'
            cd /var/www/e-commerce

            tar -xzf deploy.tar.gz
            rm deploy.tar.gz

            cd deploy
            npm install --omit=dev

            pm2 reload ecommerce || pm2 start npm --name ecommerce -- start
            pm2 save
          EOF
